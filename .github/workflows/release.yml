name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (optional)'
        required: false

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Extract version
        id: ver
        shell: pwsh
        run: |
          $override = '${{ github.event.inputs.version }}'
          if ($override) { echo "version=$override" >> $env:GITHUB_OUTPUT; exit 0 }
          $v = (Get-Content rolomemo.py | Select-String -Pattern 'APP_VERSION\s*=\s*"([^"]+?)"').Matches.Groups[1].Value
          if (-not $v) { $v = '${{ github.ref_name }}' }
          echo "version=$v" >> $env:GITHUB_OUTPUT

      - name: Build PyInstaller (portable onedir)
        shell: pwsh
        run: |
          pyinstaller --name RoloMemo --windowed --noconfirm --clean --onedir `
            --collect-submodules webview --collect-data webview `
            --add-data "rolomemo_component.js;." `
            --add-data "assets;assets" `
            rolomemo.py

      - name: Zip portable folder
        shell: pwsh
        run: |
          $v = '${{ steps.ver.outputs.version }}'
          $src = "dist/RoloMemo"
          $zip = "dist/RoloMemo-Portable-v$($v).zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$src/*" -DestinationPath $zip -Force
          Write-Host "Created $zip"

      - name: Compute SHA-256
        shell: pwsh
        run: |
          $v = '${{ steps.ver.outputs.version }}'
          $zip = "dist/RoloMemo-Portable-v$($v).zip"
          $hash = (Get-FileHash $zip -Algorithm SHA256).Hash
          "$hash  $(Split-Path -Leaf $zip)" | Out-File -FilePath "$zip.sha256.txt" -Encoding ascii
          Write-Host "SHA256: $hash"

      - name: Upload artifacts (portable)
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: |
            dist/RoloMemo-Portable-v*.zip
            dist/RoloMemo-Portable-v*.zip.sha256.txt

      - name: Create Release (portable)
        uses: softprops/action-gh-release@v2
        with:
          name: RoloMemo ${{ steps.ver.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/RoloMemo-Portable-v*.zip
            dist/RoloMemo-Portable-v*.zip.sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
